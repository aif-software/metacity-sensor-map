<div class="popupContent">
  <p>
    <b>{{ "Id: " + id }}</b>
  </p>
  <mat-divider></mat-divider>
  <p>
    <b>{{ "Description: " + description }}</b>
  </p>
  <mat-divider></mat-divider>
  <p>
    <b>{{ "Location: " + location }}</b>
  </p>
  <mat-divider></mat-divider>
  <p>
    <b>{{ "Elevation: " + elevation + "m" }}</b>
  </p>
  <mat-divider></mat-divider>
  <p>
    <b>{{ "Status: " + status }}</b>
  </p>
  <mat-divider></mat-divider>
  <p>
    <b>{{ "Sensor Type: " + sensorType }}</b>
  </p>
  <mat-divider></mat-divider>
  <p>
    <b>{{ "Is data secret?: " + isDataSecret }}</b>
  </p>
  <mat-divider *ngIf="dataValue"></mat-divider>
  <p *ngIf="dataValue">
    <b>{{ "Latest value: " + dataValue }}</b>
  </p>
  <mat-divider *ngIf="linkToData"></mat-divider>
  <div class="buttonArea">
    <button class="linkButton" mat-flat-button *ngIf="linkToData">
      <a target="_blank" class="link" href="{{ linkToData }}">{{ id }}</a>
    </button>
  </div>
</div>
