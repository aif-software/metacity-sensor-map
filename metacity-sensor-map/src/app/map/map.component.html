<div class="map-container">
  <div class="map-frame">
    <div class="map-frame">
      <div id="map">
        <div class="leaflet-top"></div>
        <nav class="leaflet-top leaflet-right"></nav>
        <nav class="leaflet-right leaflet-bottom"></nav>
      </div>
    </div>
  </div>
</div>
<ng-template #popupContainer let-colorClass="color"></ng-template>
<ng-template #markerIcon>
  <div class="icon-container">
    <img src="/MarkerBlankGrey.png" class="{{ colorClass }}" />
    <img class="overlay-icon" src="/{{ iconName }}.png" />
  </div>
</ng-template>
